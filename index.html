<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>

    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h2>Calculadora de Gorjetas</h2>

      <label for="valorConta">Valor da Conta:</label>
      <input type="number" id="valorConta" placeholder="Digite o valor total da conta">

      <label for="qualidadeServico">Qualidade do Serviço:</label>
      <select id="qualidadeServico">
        <option value="">Selecione a qualidade do serviço</option>
        <option value="0.20">Bom (20%)</option>
        <option value="0.10">Regular (10%)</option>
        <option value="0.05">Ruim (5%)</option>
      </select>

      <button id="calcular">Calcular Gorjeta</button>

      <p id="resultado"></p>
    </div>





  </body>

</html>
